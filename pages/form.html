<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Uder Validation Form</title>
        <link rel = "stylesheet" type="text/css" href="./css/form.css">
    </head>
    <body>
        <form>
            <header class="headerContainer"><h1>HTML5 Form Input Fields</h1></header>
            <div>
                <label for="text">Enter your Name: </label>
                <input type="text" id="text" name="text" placeholder="Enter Name...">
                <error-output class="text-error" for="text"></error-output>
            </div>
            <div>
                <label for="pass">Enter Password: </label>
                <input type="password" id="pass" name="pass" placeholder="Enter Password...">
            </div>
            <div>
                <label for="email">Enter Email: </label>
                <input type="email" id="email" name="email" placeholder="Enter Email...">
            </div>
            <div>
                <label for="url">Enter URL: </label>
                <input type="url" id="url" name="url" placeholder="Enter URL...">
            </div>
            <div>
                <label for="number">Enter Token Number: </label>
                <input type="number" id="number" name="number" placeholder="Enter Token Number...">
            </div>
            <div>
                <label for="tel">Enter Phone Number: </label>
                <input type="tel" id="tel" name="tel" placeholder="Enter Phone Number...">
            </div>
            <div>
                <label for="search">Enter Search Type: </label>
                <input type="search" id="search" name="search" placeholder="Enter Search Keyword...">
            </div>
            <div class="nativeDateTimePicker">
                <label for="party">Choose a date and time: </label>
                <input type="datetime-local" id="party" name="bday">
                <span class="validity"></span>
            </div>
            <div>
                <label for="salary">Choose your salary: </label>
                <input type="range" id="salary" name="salary" min="300000"
                max="500000" step="1000" value="400000">
                <output class="salary-output" for="salary">400000</output>
            </div>
            <div>
                <button onsubmit='console.log("Form Submitted");'>Submit</button>
            </div>
        </form>
        <script>
            const text = document.querySelector('#text');
            const textError = document.querySelector(".text-error");         
            text.addEventListener('input',function(){
                let nameRegex = RegExp("^[A-Z]{1}[a-zA-Z0-1]{2,}$");
                if(nameRegex.test(text.value))
                    textError.textContent="";
                else 
                    textError.textContent="Name is Incorrect";
            });

            const salary = document.querySelector('#salary');
            const output = document.querySelector(".salary-output");
            output.textContent = salary.value;
            salary.addEventListener('input',function(){
                output.textContent = salary.value;
            });
        </script>
    </body>
</html>
